<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Change Background Color On Hover</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <ul>
      <li
        onmouseover="changeColorBg('#ff6b6b')"
        onmouseout="changeColorBg('transparent')"
      >
        <a href="#">Home</a>
      </li>
      <li
        onmouseover="changeColorBg('#48dbfb')"
        onmouseout="changeColorBg('transparent')"
      >
        <a href="#">About</a>
      </li>
      <li
        onmouseover="changeColorBg('#50ff66')"
        onmouseout="changeColorBg('transparent')"
      >
        <a href="#">Services</a>
      </li>
      <li
        onmouseover="changeColorBg('#feca57')"
        onmouseout="changeColorBg('transparent')"
      >
        <a href="#">Portfolio</a>
      </li>
      <li
        onmouseover="changeColorBg('#f368e0')"
        onmouseout="changeColorBg('transparent')"
      >
        <a href="#">Our Team</a>
      </li>
      <li
        onmouseover="changeColorBg('#7143ff')"
        onmouseout="changeColorBg('transparent')"
      >
        <a href="#">Contact</a>
      </li>
    </ul>
    <script src="script.js"></script>
  </body>
</html>
