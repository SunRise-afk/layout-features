<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>layered Image Parallax Effect on Mousemove</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img src="img.jpg" class="layer" data-speed="40" />
      <img src="img.jpg" class="layer" data-speed="30" />
      <img src="img.jpg" class="layer" data-speed="20" />
      <img src="img.jpg" class="layer" data-speed="10" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
